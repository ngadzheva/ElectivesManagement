<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Система за управление на избираеми дисциплини</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script type="text/javascript" src="js/electivesScript.js"></script>
        <script type="text/javascript" src="js/studentsScript.js"></script>
    </head>

    <body>

        <header>
            <h1>СИСТЕМА ЗА УПРАВЛЕНИЕ НА ИЗБИРАЕМИ ДИСЦИПЛИНИ</h1>
            <figure>
                <img id="header" src="img/border.png"/>
            </figure>
            
            <nav id='mainNav'>
                <a href="student.html">Начало</a>
                <a href="#" onclick='electives("studentContent", "winter", "student")'>Избираеми дисциплини Зимен семестър</a>
                <a href="#" onclick='electives("studentContent", "summer", "student")'>Избираеми дисциплини Летен семестър</a>
                <a href="php/logout.php">Изход</a>
            </nav>
        </header>

        <main id='student'>
			<aside id='studentTab'>
				<a href='student.html?id=editProfile' class='tabLinks' id='editProfile'>Редактиране на профил</a>
                <a href='student.html?id=chooseElectives' class='tabLinks' id='electives'>Кампания за избираема дисциплина</a>
                <a href='student.html?id=messages' class='tabLinks' id='message'>Съобщения</a>
                <a href='student.html?id=references' class='tabLinks' id='references'>Справки</a>
            </aside>

            <<section id='profile'>
                <h1>Студент</h1>
                <ul>
                    <li class='name'>Име: <p class='value' id='studentName'></p></li>
                    <li class='name'>Факултетен номер: <p class='value' id='fn'></p></li>
                    <li class='name'>Специалност: <p class='value' id='bachelorProgram'></p></li>
                    <li class='name'>Курс: <p class='value' id='year'></p></li>
                </ul>
            </section>

            <section id='studentContent' class='tabContent'></section>

        </main>

        <footer>
            <p>&copy; 2018 KNRR</p>
        </footer>
    </body>
</html>
