<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Система за управление на избираеми дисциплини</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script type="text/javascript" src="js/register.js"></script>
    </head>

    <body>
        <header>
            <h1>СИСТЕМА ЗА УПРАВЛЕНИЕ НА ИЗБИРАЕМИ ДИСЦИПЛИНИ</h1>
            <figure>
                <img id="header" src="img/border.png"/>
            </figure>
            
            <nav id='mainNav'>
                <a href="index.html">Начало</a>
                <a href="electives.html?id=winter">Избираеми дисциплини Зимен семестър</a>
                <a href="electives.html?id=summer">Избираеми дисциплини Летен семестър</a>
                <a href="register.html">Регистрация</a>
                <a href="login.html">Вход</a>
            </nav>
        </header>

       <main>
            <section id='registerBackground'>
                <fieldset id='registerForm'>
                    <legend class='register'>Регистрация</legend>
                    <form name='register' method='post' action='php/register.php'>
                        <label class='register'>Три имена</label>
                        <input class='register' type='text' name='names' id='names'></input>
                        <label class='register'>Потребителско име</label>
                        <input class='register' type='text' name='user' id='userName'></input>
                        <label class='register'>Email</label>
                        <input class='register' type='email' name='email' id='email'></input>
                        <label class='register'>Парола</label>
                        <input class='register' type='password' name='password' id='pass'></input>
                        <label class='register'>Повтори парола</label>
                        <input class='register' type='password' name='confirmPassword' id='confirmPass'></input>
                        <label class='register'>Тип потребител</label>
                        <select class='register' name='userType' id='userType'>
                            <option value='-' selected='selected'>-</option>
                            <option value='student'>студент</option>
                            <option value='lecturer'>лектор</option>
                        </select>
                        <label class='student'>Факултетен номер</label>
                        <input class='student' type='text' name='fn' id='fn'></input>
                        <label class='student'>Курс</label>
                        <input class='student' type='text' name='year' id='year'></input>
                        <label class='student'>Специалност</label>
                        <input class='student' type='text' name='bachelorPrograme' id='bachelorPrograme'></input>
                        <label class='lecturer'>Катедра</label>
                        <input class='lecturer' type='text' name='department' id='department'></input>
                        <label class='lecturer'>Телефон</label>
                        <input class='lecturer' type='tel' name='telephone' id='telephone'></input>
                        <label class='lecturer'>Приемно време</label>
                        <input class='lecturer' type='text' name='visitingHours' id='visitingHours'></input>
                        <label class='lecturer'>Кабинет</label>
                        <input class='lecturer' type='text' name='office' id='office'></input>
                        <label class='lecturer'>Персонална страница</label>
                        <input class='lecturer' type='text' name='personalPage' id='personalPage'></input>
                        <input class='register' type='submit' value='Регистрация'></input>
                    </form>
                </fieldset>
            </section>
        </main>

        <footer>
            <p>&copy; 2018 KNRR</p>
        </footer>
    </body>
</html>
