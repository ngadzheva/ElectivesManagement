<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Система за управление на избираеми дисциплини</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script type="text/javascript" src="js/script.js"></script>

    <body>
        <header>
            <h1>СИСТЕМА ЗА УПРАВЛЕНИЕ НА ИЗБИРАЕМИ ДИСЦИПЛИНИ</h1>
            <figure>
                <img id="header" src="img/border.png"/>
            </figure>
            
            <nav id='mainNav'>
                <a href='admin.html'>Начало</a>

        <main id='admin'>
            <aside id='adminTab'>

                <button class='tabLinks' onclick='changeAdminContent(event, "Summer")'>Редактиране на избираеми за летен семестър</button>

            </aside>

            <section id='adminProfile'>
                <h1>Администратор</h1>
                <ul>
                    <li class='name'>Име</li>
                    <li class='value'>Георги Георгиев</li>
                    <li class='name'>Пoтребителско име</li>
                    <li class='value'>admin</li>

            <section id='adminContent' class='tabContent'></section>
