<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Система за управление на избираеми дисциплини</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/validation.js"></script>
    </head>

    <body>
        <header>
            <h1>СИСТЕМА ЗА УПРАВЛЕНИЕ НА ИЗБИРАЕМИ ДИСЦИПЛИНИ</h1>
            <figure>
                <img id="header" src="img/border.png"/>
            </figure>
            
            <nav id='mainNav'>
                <a href="index.html">Начало</a>
                <a href="electives.html?id=winter">Избираеми дисциплини Зимен семестър</a>
                <a href="electives.html?id=summer">Избираеми дисциплини Летен семестър</a>
                <a href="login.html">Вход</a>
            </nav>
        </header>

       <main>
            <section id='background'>
                <fieldset id='loginForm'>
                    <legend class='login'>Вход</legend>
                    <form name='login' method='post' onsubmit='return validate()'>
                        <label id="emptyUserName" style="display: none;">Невъведено потребителско име</label>
                        <label id="emptyPass" style="display: none;">Невъведена парола</label>
                        <label id="wrongData" style="display: none;">Невалидно потребителско име или парола</label>
                        <label class='login'>Потребителско име</label>
                        <input class='login' type='text' name='user'></input>
                        <label class='login'>Парола</label>
                        <input class='login' type='password' name='password'></input>
                        <input class='login' type='submit' value='Вход'></input>
                    </form>
                </fieldset>
            </section>
        </main>

        <footer>
            <p>&copy; 2018 KNRR</p>
        </footer>
    </body>
</html>
